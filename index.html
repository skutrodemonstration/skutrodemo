
<html>
 <head>
 <link rel="stylesheet" href="logan6145.github.io/style.css">
 <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.5.5/aframe/build/aframe-ar.js"></script>
<script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>  
<script src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.js"></script>
 </head>
 <script>
      AFRAME.registerComponent("foo",{
        init:function() {
          var element = document.querySelector('body');
          this.marker = document.querySelector('a-marker')
          var model = document.querySelector('a-gltf-model');
          this.markerVisible = false
      var hammertime = new Hammer(element);
      var pinch = new Hammer.Pinch();
      hammertime.add(pinch); // add it to the Manager instance
      
      hammertime.on('pan', (ev) => {
        if (!this.markerVisible) { return;}
        let rotation = model.getAttribute("rotation")
        switch(ev.direction) {
          case 2:
            rotation.y = rotation.y + 4
            break;
          case 4:
            rotation.y = rotation.y - 4
            break;
          case 8:
            rotation.x = rotation.x + 4
            break;
          case 16:
            rotation.x = rotation.x - 4
            break;
            case 32:
            rotation.z = rotation.z + 4
            break;
            case 64:
            rotation.z = rotation.z - 4
            break;
          default:
            break;
        }
        model.setAttribute("rotation", rotation)
      });
      
      hammertime.on("pinch", (ev) => {
        if (!this.markerVisible) { return; }
          let scale = {x:ev.scale, y:ev.scale, z:ev.scale}
          model.setAttribute("scale", scale);

      });
        },
        tick:function() {
          if (this.marker && this.marker.object3D.visible == true) {
            this.markerVisible = true
            console.log(this.markerVisible)
          } else {
            this.markerVisible = false
        }
        }
      });
    </script>
 <body>
  <button id="download">
   Welcome to Skutro!
      </button>
    <div class="instructions">
      <p>
      Drag, Rotate and Pinch to play around
      </p>
  </div>
 <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;"foo>
 <a-marker type="pattern" url="logan6145.github.io/mega_scene/pattern-marker (4).patt">
  <a-gltf-model src="url(logan6145.github.io/mega_scene/ColladraSkutroLightchange.glb)" rotation="0 270 0" scale="0.7 0.7 0.7" shadow="receive: true">
 </a-gltf-model>
  <a-animation attribute="position" to="50 0 0"></a-animation>
</a-marker>
  <a-camera-static/>
</a-scene>
</body>
</html>
